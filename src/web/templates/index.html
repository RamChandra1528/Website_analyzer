<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website Analyzer</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Suspicious Website Analyzer</h1>
        <p class="text-center">Enter a domain to get information about its hosting, DNS, and more.</p>

        <!-- Input form to analyze a domain -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="/analyze">
                    <div class="mb-3">
                        <label for="domain" class="form-label">Enter Domain Name</label>
                        <input type="text" class="form-control" id="domain" name="domain" placeholder="example.com" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze Domain</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Section to display results -->
        <div class="result-section">
            {% if whois_data %}
            <h3 class="text-center">Analysis Results for {{ domain }}</h3>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">WHOIS Information</h5>
                    <pre>{{ whois_data }}</pre>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">DNS Records</h5>
                    <pre>{{ dns_data }}</pre>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Reverse IP Lookup</h5>
                    <pre>{{ reverse_ip_data }}</pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
